version: '3.0'

services: 
  postgres:
    container_name: ${POSTGRES_HOST}
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - ${POSTGRES_PORT}

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6.3
    restart: always
    env_file:
      - .env
    volumes:
      - pgadmin:/root/.pgadmin
    expose:
      - ${PGADMIN_PUBLIC_PORT}
    depends_on:
      - postgres

  redis:
    container_name: ${REDIS_HOST}
    image: redis:6.2-alpine
    restart: always
    env_file:
      - .env
    expose:
      - ${REDIS_PORT}

  backend:
    restart: always
    env_file:
      - .env
    build:
      context: .
      dockerfile: build/backend/Dockerfile
    depends_on:
      - postgres
      - redis
    expose:
      - ${BACKEND_UWSGI_PORT}

  nginx:
    restart: always
    env_file:
      - .env
    build:
      context: .
      dockerfile: build/nginx/Dockerfile
    ports:
      - ${BACKEND_PUBLIC_PORT}
      - ${PGADMIN_PUBLIC_PORT}

volumes:
  pgdata:
  pgadmin:
