[uwsgi]
plugins = python3
die-on-term = true
socket = 0.0.0.0:3716
buffer-size = 16384
listen = 100
pythonpath = /usr/local/lib/python3.10/site-packages
pythonpath = /src/source

module = apps.backend.__main__:app
need-app = true
pidfile = /tmp/backend.pid
reload-on-rss = 100
evil-reload-on-rss = 200

master = true
enable-threads = true
cheaper = 5
processes = 15

vacuum = true
